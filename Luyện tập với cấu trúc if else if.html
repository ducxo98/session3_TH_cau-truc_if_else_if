<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else if</title>
</head>
<body>
<script>
    let userName = prompt("who's there?", '')
    if (userName == 'Admin') {
        alert('welcom');
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
    let pass = prompt('Password?', '');
    if (pass == 'TheMaster') {
        alert('Welcome!');
    } else if (pass == null) {
        alert('Canceled.');
    } else {
        alert('Wrong password');
    }
</script>

</body>
</html>
